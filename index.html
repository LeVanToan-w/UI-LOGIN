<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UI LOGIN</title>
</head>
<body>
    <div class="form">
        <label id="login">LOGIN</label>
        <div class="panda">
            <div class="ears-left">
                <div class="white-eye-left"></div>
            </div>
            <div class="ears-right">
                <div class="white-eye-right"></div>
            </div>
            <div class="head">
                <div class="eyes-left"></div>
                <div class="eyes-right"></div>
                <div class="hood"></div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="tooth-left"></div>
                    <div class="tooth-right"></div>
                </div>
            </div>
        </div>
        <input type="text" id="username" placeholder="Input username.....">
        <input type="password" id="password" placeholder="Input password.....">
        <button id="bttn" onclick="login()">Login</button>
    </div>
    <div class="lightmouse"></div>
    <script>
        const gradient = document.querySelector('.lightmouse');
        document.addEventListener('mousemove', e => {
        gradient.style.background = `
        radial-gradient(circle at ${e.clientX}px ${e.clientY}px,
        rgba(0,255,255,0.2), transparent 60%)`;
});
    </script>
</body>
</html>
